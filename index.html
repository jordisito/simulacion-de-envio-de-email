<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Envio de mail</title>
</head>

<body>

    <section class="Correo">
        <header class="Correo-header">
            <h1 class="Correo-title">Enviar Nuevo Mail</h1>
        </header>
        <div class="container">
            <form id="Correo-form" class="Correo-form" action="#">
                <label for="correo">Para:
                    <input id="correo" type="email" placeholder="Para">
                </label>
                <label for="asunto">Asunto:
                    <input id="asunto" type="text" placeholder="Asunto">
                </label>
                <label for="mensaje">Mensaje
                    <textarea id="mensaje" placeholder="Mensaje"></textarea>
                </label>

                <div class="Correo-loader">
                    <img id="loader" src="./images/loader.gif" alt="loader">
                </div>

                <div class="Correo-btn">
                    <button id="enviar" type="submit">Enviar
                        <span>
                            <i class="fas fa-arrow-alt-circle-right"></i>
                        </span>
                    </button>
                    <button id="reset" type="reset">Reset
                        <span>
                            <i class="fas fa-trash"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
